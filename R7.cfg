!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R7
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
key chain r7
 key 1
   key-string hello
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback1
 ip address 192.168.31.1 255.255.255.0
!
interface Loopback2
 ip address 192.168.32.1 255.255.255.0
!
interface Loopback3
 ip address 192.168.33.1 255.255.255.0
!
interface Loopback4
 ip address 192.168.34.1 255.255.255.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 1.0.0.1 255.0.0.0
 ip authentication mode eigrp 190 md5
 ip authentication key-chain eigrp 190 r7
 duplex auto
 speed auto
!
interface FastEthernet1/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router eigrp 190
 network 1.0.0.0
 network 192.168.31.0
 network 192.168.32.0
 network 192.168.33.0
 network 192.168.34.0
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
